machine:
  java:
    version: openjdk8
  environment:
    TERM: dumb
    # from plugins.gradle.org:
    #ORG_GRADLE_PROJECT_GRADLE_PUBLISH_KEY=
    #ORG_GRADLE_PROJECT_GRADLE_PUBLISH_SECRET=

test:
  override:
    - ./gradlew check install -Dscan
    - ./gradlew -p acceptance-test test -Dscan
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  release:
    branch: master
    commands:
      - test ${CIRCLE_TAG} && ./gradlew publishPlugins || true
